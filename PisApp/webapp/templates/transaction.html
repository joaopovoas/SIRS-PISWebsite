<!DOCTYPE html>

<script src="https://cdn.jsdelivr.net/npm/node-forge@1.0.0/dist/forge.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/js-base64@3.7.2/base64.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
<script src="https://kjur.github.io/jsrsasign/jsrsasign-latest-all-min.js"></script>
<script src="{{url_for('static', filename='client.js')}}"></script>
<script src="{{url_for('static', filename='dynamic.js')}}"></script>


<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SIRS WebSockets Client</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />

    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}" />
</head>

<body>
    <section class="hero is-primary is-fullheight has-background-black">
        <div class="hero-head">
            <nav class="navbar is-danger">
                <div class="container">
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">

                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">


                <div class="column is-4 is-offset-4">
                    <h3 class="title">Confirm Transaction</h3>
                    <div class="page is-active">
                        <div class="box">

                            <form id="myForm">
                                <input class="input is-medium" type="text" id="email" name="email"
                                    placeholder="Your email"><br><br>

                                <input class="input is-medium" type="password" id="password" name="password"
                                    placeholder="Your Password"><br><br>

                                <input id="myBtn" class="button is-block is-info is-medium is-fullwidth" value="Login">
                            </form>

                        </div>
                    </div>

                    <div class="page">
                        <div class="box">
                            <form id="myForm2FA">
                                <input class="input is-medium" type="text" id="2fa" name="2fa"
                                    placeholder="2FA Token"><br><br>

                                <input id="myBtn2FA" class="button is-block is-info is-medium is-fullwidth" value="Validate">
                            </form>

                        </div>
                    </div>




                </div>

            </div>
        </div>
    </section>
</body>

</html>
