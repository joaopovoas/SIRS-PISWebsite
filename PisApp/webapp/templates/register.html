{% extends "base.html" %}

{% block title %} Register {% endblock %}

{% block content %}
  <div class="column is-4 is-offset-4">
    <h3 class="title">Register</h3>
    <div class="box">
      {% if msg %}
        {% if msg_type == "warning" %}
          <div class="notification is-warning">
        {% elif msg_type == "error" %}
          <div class="notification is-danger">
        {% elif msg_type == "success" %}
          <div class="notification is-success">
        {% else %}
          <div>
        {% endif %}

        {{msg}}
        </div>
      {% endif %}

      <form action="/register" method="post">
        <input class="input is-medium" type="text" id="email" name="email" placeholder="Your email"><br><br>

        <input class="input is-medium" type="password" id="password" name="password" placeholder="Your Password"><br><br>

        <input class="input is-medium" type="text" id="card_number" name="card_number" placeholder="Credit Card Number"><br><br>

        <input class="input is-medium" type="text" id="ccv" name="ccv" placeholder="CCV"><br><br>

        <input class="input is-medium" type="text" id="expiration" name="expiration" placeholder="Expiration (mm/yy)"><br><br>


        <input class="button is-block is-info is-medium is-fullwidth" type="submit" value="Register">
      </form>
    </div>
  </div>    

{% endblock %}
